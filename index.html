---
layout: page
title: Yolook's home
---

{% for post in site.posts %}
<article>
	<div class="article">
		<header>
	        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
	        <small>{{ post.date | date:"%Y-%m-%d"}}</small>
	    </header>
	    <hr>
	    <div>{{ post.content || split:''|first }}</div>
	</div>
</article>
{% endfor %}
